<div class="row">
	<div class="col-md-12 col-sm-12">

		<div class="form-wrapper">
			<h1>We'll be in touch to get your trial set up.</h1>
			<form [formGroup]="addUser" class="">
				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<input formControlName="firstName"
								[ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" type="text" required
								class="form-control" placeholder="First Name">
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<input formControlName="lastName"
								[ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" type="text" required
								class="form-control" placeholder="Last Name">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<input formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
								type="email" email required class="form-control" placeholder="Email">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<div class="input-group">
							<span class="input-group-text" id="basic-addon1">$</span>
							<input formControlName="monthlyAdvertisingBudget"
								[ngClass]="{ 'is-invalid': submitted && f.monthlyAdvertisingBudget.errors }"
								type="number" required class="form-control" placeholder="Monthly Advertising Budget">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<div class="form-group">
							<input (keyup)="addPlus($event)" formControlName="countryCode"
								[ngClass]="{ 'is-invalid': submitted && f.countryCode.errors }" required
								class="form-control" placeholder="Code">
						</div>
					</div>
					<div class="col-8">
						<div class="form-group">
							<input formControlName="phoneNumber"
								[ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" type="number" required
								class="form-control" placeholder="Phone Number">
						</div>
					</div>
				</div>

				<button class="btn" [disabled]="addUser.invalid" (click)="onUserSubmit()">Let's Get Started</button>

			</form>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-4 col-sm-12 offset-md-4 stick-bottom">
		<button class="btn" (click)="navigateHome()">Go To Home!</button>
	</div>
</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
	<div id="liveToast" class="toast" [ngClass]="toastVisible ? 'showing' : 'hide'" role="alert" aria-live="assertive" aria-atomic="true">
		<div class="toast-header">
			<strong class="me-auto">We have your details</strong>
			<button type="button" class="btn-close" data-bs-dismiss="toast" (click)="toastVisible = !toastVisible" aria-label="Close"></button>
		</div>
		<div class="toast-body">
			Our team will get back to you soon.
		</div>
	</div>
</div>
